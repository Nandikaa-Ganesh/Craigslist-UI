<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Inter';
            background: linear-gradient(to right, #315c5f, #0f1c2e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        h2 {
            text-align: center;
            color: #333333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #444444;
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        a {
            margin: 10px;
            text-align: center;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
            border-color: #66a6ff;
            outline: none;
            background-color: #fff;
        }

        .form-group a {
            font-size: 13px;
            color: #007BFF;
            text-decoration: none;
            float: right;
        }

        .form-group a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            background-color: #0c1a34;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            font-family: Inter;
        }

        .btn:hover {
            background-color: #218838;
        }

        .or {
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
            color: #555555;
        }

        .account-help {
            text-align: center;
            margin-top: 15px;
            margin-bottom: 10px;
            font-size: 13px;
            color: #666666;
        }

        .account-help a {
            color: #007BFF;
            text-decoration: none;
        }

        .account-help a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function showAlertAndRedirect(message, url) {
            alert(message);
            window.location.href = url;
        }
    </script>
</head>
<body>

    <div class="container">
        <h2>Log In</h2>

        <form action="trial.html" method="post" onsubmit="showAlertAndRedirect('Logged in successfully!', 'trial.html'); return false;">
            <div class="form-group">
                <label for="email">Email / Handle</label>
                <input type="text" id="email" name="email" placeholder="Enter your email or handle" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <a href="https://accounts.craigslist.org/reset?lang=pt">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Log In</button>
        </form>

        <div class="or">or</div>

        <form action="trial.html" method="post" onsubmit="showAlertAndRedirect('New account created successfully!', 'trial.html'); return false;">
            <div class="form-group">
                <label for="create-email">Create an account</label>
                <input type="email" id="create-email" name="create-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="new-password">Enter New Password</label>
                <input type="password" id="new-password" name="new-password" placeholder="Enter your new password" required>
            </div>

            <button type="submit" class="btn">Create Account</button>
        </form>

        <div class="account-help">
            <a href="#">Account help</a>
        </div>
    </div>

</body>
</html>
